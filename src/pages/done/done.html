<ion-header>

  <ion-navbar color="dark">
    <ion-title style="text-align: center">Tasks</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <b><h1>To do: Tasks</h1></b>
    <br>
    <ion-item>
        <ion-label stacked>Enter Description</ion-label>
        <ion-input type="text" class="text" [(ngModel)]="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Enter Priority</ion-label>
        <ion-input type="text" class="text" [(ngModel)]="priority"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Enter status</ion-label>
          <ion-input type="text" class="text" [(ngModel)]="status"></ion-input>
      </ion-item>
      <br>
      <button id="save" ion-button block (click)="onSlip()">Add</button>
</ion-content>
