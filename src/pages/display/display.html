<ion-header>

  <ion-navbar color="dark">
    <ion-title style="text-align: center">List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <b><h1>To Do: List</h1></b>
  <br>
  <ion-list>
      <div class="row header">
          <div class="col">Description</div>
          <div class="col">Priority</div>
          <div class="col">Status</div>
        </div>
        <br>
      <ion-item *ngFor="let Todo of todoList">
        <div class="row">
          <div class="col">{{Todo.description}}</div>
          <div class="col">{{Todo.priority}}</div>
          <div class="col">{{Todo.status}}</div>
          <div class="col"><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon></div>
        </div>
        </ion-item>
        <ion-item>
        <div class="row">
            <div class="col">{{value1}}</div>
            <div class="col">{{value2}}</div>
            <div class="col">{{value3}}</div>
          </div>
        </ion-item>
  </ion-list>
  <button id = "save" ion-button block (click)="onDone()">Submit</button>
</ion-content>
